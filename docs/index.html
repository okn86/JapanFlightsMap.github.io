<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Japan Flight Map</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header>
    <h1>Japan Flight Map (~2026-03-28)</h1>

    <div class="search-bar">

      <div class="airport-picker" id="airportPicker">
        <button type="button" id="airportPickerBtn" class="picker-btn">空港を選択</button>
        <input type="hidden" id="airportSelect" value="" />
        <div id="airportPickerPanel" class="picker-panel hidden" role="dialog" aria-label="空港選択">
          <div class="picker-columns">
            <ul id="regionList" class="region-list"></ul>
            <div id="airportList" class="airport-list"></div>
          </div>
        </div>
      </div>

      <select id="airlineSelect">
        <option value="">航空会社</option>
      </select>

      <button id="searchBtn">検索</button>
      <button id="resetBtn">リセット</button>

    </div>

    <div id="route-count" class="route-count">
      該当路線数：0件
    </div>
  </header>

  <div id="map" style="height: 80vh;"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script src="js/dataLoader.js"></script>
  <script src="js/map.js"></script>
  <script src="js/search.js"></script>
</body>
</html>
